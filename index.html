<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
 
    <title>Touch Grass Today?</title>
  </head>
  <body>
    <header>
      <h1 class="text-center" id="page-title">Weather Dashboard</h1>
    </header>

    <main>
      <br />
      <br />
      <div class="container-fluid">
        <div class="row">
          <div class="card col-3">
            <h2 class="card-title text-center">Search for a city</h2>
            <div class="input-group" id="search-area">
              <input
                class="form-control"
                type="text"
                id="cityInput"
                placeholder="City Name"
              />
              <button type="button" class="btn btn-primary" id="search-button">
                Search
              </button>
            </div>
                <h4 class="card-text text-center">Previous Searches</h4>
                <div class="text-center" id="historyView"></div>
                <br>
                <div class="text-center" id="clearHistory"></div>
          </div>

          <div class="card col-9">
            <h2 class="text-center">Today's Weather</h2>
            <div class="card col-12">
              <h4 class="card-title text-center" id="weatherTitle"></h4>
              <div id="weather"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="container-fluid">
        <div class="row">
          <div class="col-12 align-self-center">
            <br>
            <br>
            <h3 class="text-center">4-Day Forecast</h3>
            <br>
              <div class="row align-items-center" id="forecast">

              </div>

          </div>
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
